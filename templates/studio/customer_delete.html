{% extends "base.html" %}

{% block content %}
  <h1>Delete Customer</h1>
  <p>Are you sure you want to delete the customer {{ customer }}</p>
  <p><i>All orders of this customer will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  </form>
{% endblock %}
