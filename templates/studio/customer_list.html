{% extends "base.html" %}

{% block content %}
  <h1>Customers list</h1>
  <ul>
    {% if customer_list %}
      {% for customer in customer_list %}
        <li>
          <a href="{% url 'studio:customer-detail' customer.id %}">
            {{ customer.last_name }} {{ customer.first_name }}
          </a>
        </li>
      {% endfor %}
    {% else %}
      <p>There no customers</p>
    {% endif %}
  </ul>
{% endblock %}
